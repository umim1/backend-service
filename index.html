<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試合データ入力フォーム</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #FFCC00, #0099FF, #FF66CC);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #FF6600, #FF0033);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #FF0033, #FF6600);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            label {
                font-size: 14px;
            }

            select {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>試合データ入力フォーム</h1>
    <form method="POST" action="/save_data">
        <label for="game_mode">ルール:</label>
        <select name="game_mode" id="game_mode">
            <option value="コントロール">コントロール</option>
            <option value="エスコート">エスコート</option>
            <option value="ハイブリッド">ハイブリッド</option>
            <option value="プッシュ">プッシュ</option>
            <option value="フラッシュポイント">フラッシュポイント</option>
            <option value="クラッシュ">クラッシュ</option>
        </select>

        <label for="stage">マップ:</label>
        <select name="stage" id="stage">
            <option value="ANTARCTIC PENINSULA">ANTARCTIC PENINSULA</option>
            <option value="BUSAN">BUSAN</option>
            <option value="ILIOS">ILIOS</option>
            <option value="LIJIANG TOWER">LIJIANG TOWER</option>
            <option value="NEPAL">NEPAL</option>
            <option value="OASIS">OASIS</option>
            <option value="SAMOA">SAMOA</option>
        </select>

        <label for="team_tank">味方タンク:</label>
        <select name="team_tank" id="team_tank">
            <option value="D.VA">D.VA</option>
            <option value="ウィンストン">ウィンストン</option>
            <option value="オリーサ">オリーサ</option>
        </select>

        <label for="enemy_tank">敵タンク:</label>
        <select name="enemy_tank" id="enemy_tank">
            <option value="ザリア">ザリア</option>
            <option value="シグマ">シグマ</option>
            <option value="ジャンカークイーン">ジャンカークイーン</option>
        </select>

        <label for="role">自分のロール:</label>
        <select name="role" id="role">
            <option value="タンク">タンク</option>
            <option value="DPS">DPS</option>
            <option value="サポート">サポート</option>
        </select>

        <label for="character">自分のキャラ:</label>
        <select name="character" id="character">
            <option value="D.VA">D.VA</option>
            <option value="ザリア">ザリア</option>
            <option value="ウィドウメーカー">ウィドウメーカー</option>
        </select>

        <label for="time_of_day">時間帯:</label>
        <select name="time_of_day" id="time_of_day">
            <option value="朝">朝</option>
            <option value="昼">昼</option>
            <option value="夜">夜</option>
            <option value="深夜早朝">深夜早朝</option>
        </select>

        <label for="result">試合結果:</label>
        <select name="result" id="result">
            <option value="勝ち">勝ち</option>
            <option value="負け">負け</option>
        </select>

        <button type="submit">データを保存</button>
    </form>
</body>
</html>
